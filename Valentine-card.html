<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Digital Vault | Valentine's Special</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        --dark-red: #5e0b15;
        --gold: #d4af37;
        --bright-red: #900c3f;
        --soft-pink: #ffb3c1;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle, #3a0000 0%, #1a0000 100%);
        color: var(--soft-pink);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px 15px;
        box-sizing: border-box;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: clamp(2.5rem, 10vw, 4rem);
        color: var(--gold);
        margin: 10px 0;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        text-align: center;
      }

      .subtitle {
        margin-bottom: 40px;
        opacity: 0.8;
        font-size: 0.9rem;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 30px 15px;
        width: 100%;
        max-width: 1000px;
      }

      .gift-box {
        background: linear-gradient(145deg, var(--bright-red), var(--dark-red));
        border: 2px solid var(--gold);
        border-radius: 15px;
        padding: 20px 10px;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .gift-box::after {
        content: "üéÅ";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 35px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -10px);
        }
      }

      .gift-box:hover {
        transform: scale(1.05) translateY(-5px);
        border-color: white;
      }

      /* --- MODAL UPDATES --- */
      #modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
      }

      .modal-content {
        background: white;
        color: #333;
        padding: 40px 25px; /* Thoda zyada padding */
        border-radius: 25px;
        width: 100%;
        max-width: 400px; /* Frame thoda bada kiya */
        text-align: center;
        border: 6px solid var(--gold); /* Border mota kiya */
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
        box-sizing: border-box; /* Taaki input bahar na nikle */
        animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes popUp {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .pass-input {
        width: 100%; /* Ab ye frame ke andar rahega */
        padding: 15px;
        margin: 20px 0;
        border: 2px solid #ddd;
        border-radius: 12px;
        text-align: center;
        font-size: 1.1rem;
        outline: none;
        box-sizing: border-box; /* Very important fix */
        transition: border-color 0.3s;
      }

      .pass-input:focus {
        border-color: var(--gold);
      }

      .btn {
        background: var(--dark-red);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 30px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 12px;
        transition: transform 0.2s;
      }

      .btn:active {
        transform: scale(0.96);
      }

      .big-icon {
        font-size: 80px;
        display: block;
        margin-bottom: 10px;
        animation: heartBeat 1.2s infinite;
      }
      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @media (min-width: 768px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 40px 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Our Digital Vault</h1>
    <p class="subtitle">Open the gifts with the secret code ‚ú®</p>

    <div class="grid" id="box-grid"></div>

    <div id="modal-overlay">
      <div class="modal-content" id="modal-inner"></div>
    </div>

    <script>
      const valentineWeek = [
        {
          day: "7 Feb",
          title: "Rose Day",
          icon: "üåπ",
          content:
            "Is Rose Day par, main tumhe ye batana chahti hoon ki tum sirf mere boyfriend nahi, meri sukoon ho. Jaise gulab ki khushboo kabhi purani nahi hoti, waise hi mera pyaar tumhare liye hamesha fresh rahega. I love you! ‚ù§Ô∏è",
          pass: "rose",
        },
        {
          day: "8 Feb",
          title: "Propose Day",
          icon: "üíç",
          content: "Har janam mein sirf tumhara hi saath chahiye.",
          pass: "yes",
        },
        {
          day: "9 Feb",
          title: "Chocolate Day",
          icon: "üç´",
          content:
            "Chocolate Day par log chocolate mangte hain, par mujhe toh sirf tum chahiye! Kyunki tumhare saath bitaya har pal mujhe 'Silk' jaisa smooth aur 'Dairy Milk' jaisa sweet lagta hai. Stay sweet forever! üòã‚ú®",
          pass: "sweet",
        },
        {
          day: "10 Feb",
          title: "Teddy Day",
          icon: "üß∏",
          content: "Humesha mere paas rehna, mere cute teddy ban kar.",
          pass: "cute",
        },
        {
          day: "11 Feb",
          title: "Promise Day",
          icon: "ü§ù",
          content:
            "Mera wada hai... jab sab saath chhod denge tab bhi main tumhara hath thame khadi rahungi. Tumhari khushi mein tumhare saath muskuraungi aur tumhare bure waqt mein tumhara sahara banungi. Happy Promise Day, My Constant! ü§ù‚ù§Ô∏è",
          pass: "promise",
        },
        {
          day: "12 Feb",
          title: "Hug Day",
          icon: "ü§ó",
          content:
            "Pata hai, meri favourite jagah kaunsi hai? Tumhari baahon mein! Jab tum mujhe hug karte ho, toh lagta hai duniya ki saari tension khatam ho gayi. I wish main abhi tumhe ek tight wali jhappi de paati. Happy Hug Day, My Safe Place! ü§ó‚ù§Ô∏è",
          pass: "warm",
        },
        {
          day: "13 Feb",
          title: "Kiss Day",
          icon: "üíã",
          content:
            "Ek kiss sirf ek touch nahi, balki mere pyaar ka ikraar hai. I wish main abhi tumhare paas hoti aur tumhe ek pyaari si 'Good Luck' kiss de paati. Humesha mere rehna! Happy Kiss Day, Jaan! üíã‚ú®",
          pass: "muah",
        },
        {
          day: "14 Feb",
          title: "Valentine's Day",
          icon: "üíù",
          content:
            "Log galat hain ki perfect partner nahi milta, mujhe tum mil gaye! ‚ù§Ô∏è Mere nakhre uthane aur mujhe special feel karane ke liye shukriya. I'm so lucky to have you. Happy Valentine's Day, Hubby, Love you! ü•Ç",
          pass: "forever",
        },
      ];

      const grid = document.getElementById("box-grid");
      const overlay = document.getElementById("modal-overlay");
      const inner = document.getElementById("modal-inner");

      valentineWeek.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "gift-box";
        card.innerHTML = `
          <div style="color:var(--gold); font-size: 0.8rem; font-weight:bold;">${item.day}</div>
          <h3 style="margin:10px 0; font-size: 1.1rem;">${item.title}</h3>
          <span style="font-size:0.7rem; opacity:0.8;">Tap to Unlock üîí</span>
        `;
        card.onclick = () => showPassPrompt(index);
        grid.appendChild(card);
      });

      function showPassPrompt(index) {
        const item = valentineWeek[index];
        inner.innerHTML = `
          <h2 style="margin: 0 0 10px 0; font-size: 1.5rem;">Unlock ${item.title}</h2>
          <p style="font-size:0.9rem; color:#666">Enter the secret password:</p>
          <input type="text" id="pass-field" class="pass-input" placeholder="Password..." autocomplete="off">
          <button class="btn" onclick="checkPass(${index})">Unlock üîë</button>
          <button class="btn" style="background:#f0f0f0; color:#666" onclick="closeModal()">Cancel</button>
        `;
        overlay.style.display = "flex";
        setTimeout(() => document.getElementById("pass-field").focus(), 100);
      }

      function checkPass(index) {
        const input = document
          .getElementById("pass-field")
          .value.trim()
          .toLowerCase();
        const item = valentineWeek[index];

        if (input === item.pass) {
          inner.innerHTML = `
            <span class="big-icon">${item.icon}</span>
            <h2 style="margin:10px 0; color:var(--bright-red)">${item.title}</h2>
            <p style="line-height:1.6; color:#444; font-size:1.1rem; margin-bottom:20px;">${item.content}</p>
            <button class="btn" onclick="closeModal()">Close with Love ‚ù§Ô∏è</button>
          `;
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
          alert("Galat password! Sahi wala dalo üòâ");
        }
      }

      function closeModal() {
        overlay.style.display = "none";
      }
    </script>
  </body>
</html>
